<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gold Calculator</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 mt-3">
                    <button class="btn btn-info btn-sm float-right" v-if="ufont" @click="changeFont">Unicode</button>
                    <button class="btn btn-info btn-sm float-right" v-else @click="changeFont"> ZawGyi</button>
                </div>
                <div class="col-md-8 my-3" v-if="ufont">
                    <h3 class="text-center">ရွှေစျေးတွက်နည်း</h3>

                        <div class="form-group">
                            <label>ကျပ်</label>
                            <input type="number" class="form-control" v-model.number="form.k">
                        </div>
                        <div class="form-group">
                            <label>ပဲ</label>
                            <select class="form-control" v-model.number="form.p">
                                <option v-for="p in ps" :value="p">{{ p }}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>ရွေး</label>
                            <select class="form-control" v-model.number="form.y">
                                    <option v-for="y in ys" :value="y">{{ y }}</option>
                            </select>
                        </div>
                        <div class="form-group">
                                <label>ရွှေအရည်</label>
                                <select class="form-control" v-model.number="form.q">
                                        <option v-for="q in qs" :value="q">{{ q }}</option>
                                </select>
                            </div>
                        <div class="form-group">
                            <label>ရွှေစျေး(လက်ရှိကာလပေါက်စျေး)</label>
                            <input type="number" class="form-control" v-model.number="form.currentGoldPrice">
                        </div>
                        <button 
                            class="btn btn-success" 
                            data-toggle="modal" 
                            data-target="#result"
                            @click="calc">
                            တွက်ရန်
                        </button>

                </div>
                <div class="col-md-8 my-3" v-else>
                        <h3 class="text-center">ေရႊေစ်းတြက္နည္း</h3>
    
                            <div class="form-group">
                                <label>က်ပ္</label>
                                <input type="number" class="form-control" v-model.number="form.k">
                            </div>
                            <div class="form-group">
                                <label>ပဲ</label>
                                <select class="form-control" v-model.number="form.p">
                                    <option v-for="p in ps" :value="p">{{ p }}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>ေရြး</label>
                                <select class="form-control" v-model.number="form.y">
                                        <option v-for="y in ys" :value="y">{{ y }}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                    <label>ေရႊအရည္</label>
                                    <select class="form-control" v-model.number="form.q">
                                            <option v-for="q in qs" :value="q">{{ q }}</option>
                                    </select>
                                </div>
                            <div class="form-group">
                                <label>ေရႊေစ်း(လက္ရွိကာလေပါက္ေစ်း)</label>
                                <input type="number" class="form-control" v-model.number="form.currentGoldPrice">
                            </div>
                            <button 
                                class="btn btn-success" 
                                data-toggle="modal" 
                                data-target="#result"
                                @click="calc">
                                တြက္ရန္
                            </button>
    
                    </div>
            </div>

            <!-- Modal -->
        <div class="modal fade" id="result" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">ရလဒ်</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    {{ result }} ကျပ်
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>

        </div>
    </div>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
