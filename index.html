<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gold Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 mt-3">
                    <button class="btn btn-info btn-sm float-right" v-if="ufont" @click="changeFont">ZawGyi</button>
                    <button class="btn btn-info btn-sm float-right" v-else @click="changeFont">Unicode</button>
                </div> <!-- .col-md-8 -->
                <div class="col-md-8 my-3" v-if="ufont">
                    <h3 class="text-center">ရွှေစျေးတွက်နည်း</h3>

                        <div class="form-group">
                            <label>ကျပ်</label>
                            <input type="number" class="form-control" v-model.number="form.k">
                        </div>
                        <div class="form-group">
                            <label>ပဲ</label>
                            <select class="form-control" v-model.number="form.p">
                                <option v-for="p in ps" :value="p">{{ p }}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>ရွေး</label>
                            <select class="form-control" v-model.number="form.y">
                                    <option v-for="y in ys" :value="y">{{ y }}</option>
                            </select>
                        </div>
                        <div class="form-group">
                                <label>ရွှေအရည်</label>
                                <select class="form-control" v-model.number="form.q">
                                        <option v-for="q in qs" :value="q">{{ q }}</option>
                                </select>
                            </div>
                        <div class="form-group">
                            <label>ရွှေစျေး(လက်ရှိကာလပေါက်စျေး)</label>
                            <input type="number" class="form-control" v-model.number="form.currentGoldPrice">
                        </div>
                        <button 
                            class="btn btn-success" 
                            data-toggle="modal" 
                            data-target="#result"
                            @click="calc">
                            တွက်ရန်
                        </button>

                </div> <!-- .col-md-8 -->
                <div class="col-md-8 my-3" v-else>
                        <h3 class="text-center">ေရႊေစ်းတြက္နည္း</h3>
    
                            <div class="form-group">
                                <label>က်ပ္</label>
                                <input type="number" class="form-control" v-model.number="form.k">
                            </div>
                            <div class="form-group">
                                <label>ပဲ</label>
                                <select class="form-control" v-model.number="form.p">
                                    <option v-for="p in ps" :value="p">{{ p }}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>ေရြး</label>
                                <select class="form-control" v-model.number="form.y">
                                        <option v-for="y in ys" :value="y">{{ y }}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                    <label>ေရႊအရည္</label>
                                    <select class="form-control" v-model.number="form.q">
                                            <option v-for="q in qs" :value="q">{{ q }}</option>
                                    </select>
                                </div>
                            <div class="form-group">
                                <label>ေရႊေစ်း(လက္ရွိကာလေပါက္ေစ်း)</label>
                                <input type="number" class="form-control" v-model.number="form.currentGoldPrice">
                            </div>
                            <button 
                                class="btn btn-success" 
                                data-toggle="modal" 
                                data-target="#result"
                                @click="calc">
                                တြက္ရန္
                            </button>
    
                </div> <!-- .col-md-8 -->
            </div> <!-- .row -->
            <!-- Resutl Modal -->
            <div class="modal fade" id="result" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title">
                        <p v-if="ufont">ရလဒ်</p>
                        <p v-else>ရလဒ္</p>
                    </h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        {{ result }} 
                        <span v-if="ufont">ကျပ်</span> 
                        <span v-else>က်ပ္</span>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>
        </div> <!-- .container -->
    </div> <!-- #app -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
